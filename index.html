<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seus Resultados</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="principal">
            <section class="desempenho">
                <h2 id="tituloDesempenho">Seu Resultado</h2>
                <div id="resultadoDesempenho"> 
                    <div id="bgAcertos">
                        <p>76</p>
                        <p id="textoSec">de 100</p>
                    </div> 
                    
                </div>
                <div id="descricaoDesempenho">
                    <p id="textoOtimo">Ótimo</p>
                    <p id="descricao">Você pontuou mais alto que 65% das pessoas que fizeram estes testes.</p>
                </div>
            </section>
            <section class="tarefas">
                <h2>Resumo</h2>
                <section class="descricaoTarefas">
                    <div class="tiposTarefas" id="boxReacao">
                        <div class="tiposTarefas_icone">
                            <img src="icon-reaction.svg" alt="icone-reacao">
                            <p>Reação</p>
                        </div>
                        <p class="porcentagemTarefas"><strong class="textoDestaqueResultados">80</strong> /100</p>
                    </div>

                    <div class="tiposTarefas" id="boxMemoria">
                        <div class="tiposTarefas_icone">
                            <img src="icon-memory.svg" alt="icone-memoria">
                            <p>Memória</p>
                        </div>
                        <p class="porcentagemTarefas"><strong class="textoDestaqueResultados">92</strong> /100</p>
                    </div>

                    <div class="tiposTarefas" id="boxVerbal">
                        <div class="tiposTarefas_icone">
                            <img src="icon-verbal.svg" alt="icone-verbal">
                            <p>Verbal</p>
                        </div>
                        <p class="porcentagemTarefas"><strong class="textoDestaqueResultados">61</strong> /100</p>
                    </div>

                    <div class="tiposTarefas" id="boxVisual">
                        <div class="tiposTarefas_icone">
                            <img src="icon-visual.svg" alt="icone-visual">
                            <p>Visual</p>
                        </div>
                        <p class="porcentagemTarefas"><strong class="textoDestaqueResultados">72</strong> /100</p>
                    </div>
                </section>
                <button class="botao">Continue</button>
            </section>
        </section>
        
    </main>
    
    
    
</body>
</html>
